{% extends "main/layout.html" %} 
{% load static %} 
{% block main %}
<a href="{% url 'userPage:userPage' user.id %}">back to my user page</a>
<h1>These are your followings' feeds</h1>
{% comment %} <ul>
  {% for feed in feeds %}
  <li>
    <div>No. {{ feed.id }}</div>
    <div>제목: {{ feed.title }}</div>
    <div>내용: {{ feed.content }}</div>
  </li>
  {% endfor %}
</ul> {% endcomment %}
{% endblock %}
