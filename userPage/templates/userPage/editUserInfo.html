{% extends "main/layout.html" %} 
{% load static %} 
{% block css %}
<link href="{% static 'main/css/style.css' %}" rel="stylesheet" />
{% endblock %}
{% block main %}
<div class="edit_container">
  <div class="edit_wrap">
    <form 
      action="{% url 'userPage:editUserInfo' user.id %}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="edit_profile_pic edit_box">
        <span>프로필 사진</span>
        <div class="edit_input_wrap">
          <input type="file" name="user_profile_pic" />
        </div>
      </div>
      <div class="edit_userid edit_box">
        <span>아이디</span>
        <div class="edit_input_wrap">
          <input 
            type="text" 
            name="user_username" 
            value={{ user.username }} 
            disabled 
          />
        </div>
      </div>
      <div class="edit_password edit_box">
        <span>비밀번호</span>
        <div class="edit_input_wrap">
          <input type="password" name="user_password" />
        </div>
      </div>
      <div class="edit_password_confirm edit_box">
        <span>비밀번호 확인</span>
        <div class="edit_input_wrap">
          <input type="password" name="user_confirmation" />
        </div>
      </div>
      {% if pwError %}
      <span class="error_msg">{{ pwError }}</span>
      {% endif %}
      <div class="edit_email edit_box">
        <span>이메일</span>
        <div class="edit_input_wrap">
          <input 
            type="email"
            name="user_email"
            value="{{ user.email }}" 
            disabled  
          />
        </div>
      </div>
      <div class="edit_nickname edit_box">
        <span>닉네임</span>
        <div class="edit_input_wrap">
          <input 
            type="text" 
            name="user_nickname"               
            value="{{ user.nickname }}" 
            disabled  
          />
        </div>
      </div>
      <div class="edit_nickname edit_box">
        <button class="edit_submit_button" type="submit">
        저장
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
