{% extends 'main/layout.html' %} {% block main %}
<div class="edit_body">
  <div class="edit_container">
    <div class="edit_wrap">
      <form
        action="{% url 'userPage:edit_user_info' request.user.pk %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="edit_userid edit_box">
          <span>아이디</span>
          <div class="edit_input_wrap">
            <input 
              type="text" 
              name="user_id" 
              value="{{ request.user.username }}" 
              disabled
            />
          </div>
        </div>
        <div class="edit_password edit_box">
          <span>비밀번호</span>
          <div class="edit_input_wrap">
            <input type="password" name="user_pw" />
          </div>
        </div>
        <div class="edit_password_confirm edit_box">
          <span>비밀번호 확인</span>
          <div class="edit_input_wrap">
            <input type="password" name="user_pw_confirmation" />
          </div>
        </div>
        {% if pwError %}
        <span class="alert_msg">{{ pwError }}</span>
        {% endif %}
        <div class="edit_email edit_box">
          <span>이메일</span>
          <div class="edit_input_wrap">
            <input 
              type="email" 
              name="user_email" 
              value="{{ request.user.email }}" 
              disabled
            />
          </div>
        </div>
        <div class="edit_nickname edit_box">
          <span>닉네임</span>
          <div class="edit_input_wrap">
            <input 
              type="text" 
              name="user_nickname" 
              value="{{ request.user.nickname }}" 
              disabled
            />
          </div>
        </div>
        <div class="edit_profile_pic edit_box">
          <span>프로필 사진</span>
          <div class="edit_input_wrap">
            <input type="file" name="user_profile_pic" />
          </div>
        </div>
        <div class="edit_box">
          <input type="submit" class="edit_submit_btn" value="수정하기" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
