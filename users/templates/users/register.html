{% block body %}
<h1>This is register page!</h1>

<form action="{% url 'users:register' %}" method='POST' style="display: flex; flex-direction: column;">
  {% csrf_token %}
  <input type='text' name='user_name' placeholder='name'/>
  <input type='password' name='user_password'  placeholder='password'/>
  <input type='email' name='user_email'  placeholder='email'/>
  <select name="user_gender">
    <option value="">-성별을 선택하세요-</option>
    <option value="남">남</option>
    <option value="여">여</option>
  </select>
  <input type='text' name='user_phoneNum' placeholder='phoneNumber'/>
  <input type='number' name='user_height'  placeholder='height'/>
  <input type='number' name='user_weight' placeholder='weight'/>
  <input type='submit' value='submit'/>
</form>
{% endblock %}
